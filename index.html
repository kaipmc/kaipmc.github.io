<!DOCTYPE html>
<html lang="zh-TW">

<head>

</head>

<body>
    <nav class="opnav">
        <div class="opnav-logo" style="width: 391.554px; padding: 38.3108px; opacity: 1;">
            <img data-scrollpoint="body" class="opnav-logo-img" src="./logo.svg" alt="logo">
        </div>
        <div class="opnav-menu" style="top: 700.706px; opacity: 1;">
            <div class="opnav-wrapper">
                <ul>
                    <li><a href="#" data-scrollpoint="#features">特點</a></li>
                    <li><a href="#" data-scrollpoint="#facts">景況</a></li>
                    <li><a href="#" data-scrollpoint="#team">團隊</a></li>
                    <li><a href="#" data-scrollpoint="#donate">贊助</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row mod-fullscreen js-opnav-layer" style="background-image: url('./bg.jpg');">
        <div class="centertext" style="opacity: 1;">
            <h1 class="centertext-text" style="opacity: 0.898557;">
                開闢伺服器<br>mc.tyze.me
            </h1>
        </div>
    </div>
    <div class="row" id="features">
        <div class="row-content">
            <div class="icontext mod-iconleft">
                <div class="icontext-icon">
                    <i class="fas fa-tractor"></i>
                </div>
                <div class="icontext-text">
                    <h3 class="icontext-text-title">資源採集</h3>
                    <p class="icontext-text-desc">
                        首創採集系統，麥塊史上第一個特殊玩法</p>
                </div>
            </div>
            <div class="icontext mod-iconright">
                <div class="icontext-icon">
                    <i class="fas fa-magic"></i>
                </div>
                <div class="icontext-text">
                    <h3 class="icontext-text-title">微RPG</h3>
                    <p class="icontext-text-desc">
                        平衡的RPG，就算是生存玩家也能有最優體驗</p>
                </div>
            </div>
            <div class="icontext mod-iconleft">
                <div class="icontext-icon">
                    <i class="fas fa-ghost"></i>
                </div>
                <div class="icontext-text">
                    <h3 class="icontext-text-title">刷怪場</h3>
                    <p class="icontext-text-desc">
                        更強的怪物，打造裝備挑戰它吧</p>
                </div>
            </div>
            <div class="icontext mod-iconright">
                <div class="icontext-icon">
                    <i class="fas fa-cubes"></i>
                </div>
                <div class="icontext-text">
                    <h3 class="icontext-text-title">自由交易</h3>
                    <p class="icontext-text-desc">
                        透過市場系統，向不同的玩家換取物資</p>
                </div>
            </div>

        </div>
    </div>
    <div class="row" id="facts">
        <div class="row-content">
            <div class="tetris">
                <div class="tetris-row">
                    <div class="tetris-row-element mod-width-3 mod-open-bottom">
                        <div class="number">
                            <span class="number-main js-countup">21,594</span>
                            <span class="number-label">最穩定的經濟系統</span>
                        </div>
                    </div>
                </div>
                <div class="tetris-row">
                    <div class="tetris-row-element mod-width-2 mod-open-bottom">
                        <div class="number mod-compact">
                            <span class="number-main"><span class="js-countup">37</span></span>
                            <span class="number-label">版本更新</span>
                        </div>
                    </div>
                    <div class="tetris-row-element mod-width-1 mod-open-bottom u-hide-tiny">
                        <div>
                            <div class="number-icon play-icon">
                                <i class="fas fa-comment-dots"></i>

                            </div>
                            <div class="number-button">
                                <a href="https://discord.gg/hmPkFcQ" class="btn btn-red"><i class="fas fa-comment-dots"></i> 更新建議</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tetris-row">
                    <div class="tetris-row-element mod-width-1 mod-open-top mod-open-bottom u-hide-tiny">
                        <div>
                            <div class="number-icon start-icon">
                                <i class="far fa-question-circle"></i>
                            </div>
                            <div class="number-button">
                                <a href="https://discord.gg/hmPkFcQ" class="btn btn-green"><i class="fas fa-rocket"></i> 意見回饋</a>
                            </div>
                        </div>
                    </div>
                    <div class="tetris-row-element mod-width-2 mod-open-top">
                        <div class="number mod-medium">
                            <span class="number-main js-countup">8,159</span>
                            <span class="number-label">交易金流</span>
                        </div>
                    </div>
                </div>
                <div class="tetris-row">
                    <div class="tetris-row-element mod-width-2 mod-open-top">
                        <div class="number mod-medium">
                            <span class="number-main"><span class="js-countup">18</span></span>
                            <span class="number-label">每日玩家</span>
                        </div>
                    </div>
                    <div class="tetris-row-element mod-width-1 mod-force-open-top u-hide-tiny">
                        <div>
                            <div class="number-icon enjoy-icon">
                                <i class="fas fa-gamepad"></i>
                            </div>
                            <div class="number-button">
                                <a href="https://discord.gg/hmPkFcQ" class="btn btn-orange"><i class="fas fa-gamepad"></i> 享受吧!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="team">
        <div class="row-content">
            <h2>團隊</h2>
            <div class="team">
                <div class="team-member grid-element grid">
                    <div class="team-member-avatar grid-element mod-4">
                        <img class="team-member-avatar-img" src="tigersc.svg">
                    </div>
                    <div class="team-member-text grid-element mod-8">
                        <h3 class="team-member-text-name">TigerSC</h3>
                        <div class="team-member-text-desc">
                            開發者 </div>
                        <div class="team-member-text-social">
                            <ul>
                                <li><a href="https://discord.gg/hmPkFcQ" target="_blank" rel="noopener"><i class="fab fa-discord"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="team-member grid-element grid">
                    <div class="team-member-avatar grid-element mod-4">
                        <img class="team-member-avatar-img" src="bearsc.svg">
                    </div>
                    <div class="team-member-text grid-element mod-8">
                        <h3 class="team-member-text-name">BearSC</h3>
                        <div class="team-member-text-desc">
                            管理員 </div>
                        <div class="team-member-text-social">
                            <ul>
                                <li><a href="https://discord.gg/hmPkFcQ" target="_blank" rel="noopener"><i class="fab fa-discord"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mod-fullscreen" id="donate">
        <div class="row-content">
            <h2>贊助</h2>
            <p><a href="https://discord.gg/mjz4pgQ">最新規則請詳見 Discord 頻道(點此前往)</a></p>
        </div>
    </div>

    <script src="./jquery.min.js"></script>
    <script src="./waypoints.min.js"></script>
